{% extends 'base.html' %} {% block title %}
<!-- Title of the HTML page -->
<title>ATS Resume Checker</title>
{% endblock title %} {% block style %}
<!-- External stylesheet for Font Awesome icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<!-- Internal stylesheet for the home page -->
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/home.css') }}"
/>
{% endblock style %} {% block content %}
<!-- Container for the ATS Checker form -->
<div class="container">
  <h1>ATS Resume Checker</h1>

  <!-- Form for uploading a file and submitting it for ATS checking -->
  <form class="formElm" enctype="multipart/form-data" method="post">
    <!-- Container for input elements -->
    <div id="input-container">
      <!-- Input elements are dynamically passed here -->
    </div>

    <!-- Submit button for the form -->
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock content %} {% block script %}
<!-- Internal JavaScript file for the home page -->
<script src="{{ url_for('static', filename='script/home.js') }}"></script>
{% endblock script %}
